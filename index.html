<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="app">
        <div class="screen-layer">
            <form>
                <input type="text" class="screen">
            </form>
        </div>
        <div class="functionality">
            <button class="btn btn-yellow" data-num="*">*</button>
            <button class="btn btn-yellow" data-num="/">/</button>
            <button class="btn btn-yellow" data-num="+">+</button>
            <button class="btn-clear">C</button>
            <button class="btn btn-yellow" data-num="+">-</button>

   
          

            <button class="btn btn" data-num="7">7</button>
            <button class="btn btn" data-num="8">8</button>
            <button class="btn btn" data-num="9">9</button>
            <button class="btn btn" data-num="4">4</button>
            <button class="btn btn" data-num="5">5</button>
            <button class="btn btn" data-num="6">6</button>
            <button class="btn btn" data-num="1">1</button>
            <button class="btn btn" data-num="2">2</button>
            <button class="btn btn" data-num="3">3</button>
            <button class="btn btn" data-num="0">0</button>
            <button class="btn-equal">=</button>

        </div>
    </div>
    
</body>
</html>
